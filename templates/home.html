{% extends 'layout.html' %}

{% block title %}
	Home - Sell My Notes
{% endblock %}

{% block content %}
	<div class="container mx-auto">
		<p class="text-2xl text-center p-5 font-bold">Sell My Notes.</p>

		{% for note in notes %}
			<p>{{ note.title }}</p>
			<p>{{ note.filename }}</p>
		{% endfor %}
		<div class="flex flex-column justify-center">
			<a type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 button-center"

			href="{{ url_for('upload_product') }}">Start Selling</a>

		</div>

	</div>
{% endblock %}
