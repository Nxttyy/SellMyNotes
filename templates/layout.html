<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='src/style.css') }}">
    <title>
    {% block title %}{% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img src="{{ url_for('static',filename='assets/img/book.png') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-center">
          SellMyNotes
        </a>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="{{ url_for('account') }}">
          <img src="{{ url_for('static',filename='assets/img/user.png') }}" alt="Account" width="30" height="24" class="d-inline-block align-text-center">
          Account
        </a>
            <!-- <a type="button" class="" href="{{ url_for('account') }}">Account</a> -->
          {% else %}
          <a class="navbar-brand" href="{{ url_for('login') }}">
          <img src="{{ url_for('static',filename='assets/img/log-in.png') }}" alt="Login" width="30" height="24" class="d-inline-block align-text-center">
          Login
        </a>
            <!-- <a type="button" class="" href="{{ url_for('login') }}">Login</a> -->
          {% endif %}
      </div>
    </nav>
    
    <div class = "dark:bg-gradient-to-r from-red-500 to-blue-500 w-100 h-full h-screen">
      <div class=" dark:bg-gradient-to-r from-cyan-800 to-blue-600  container mx-auto flex flex-col flex-wrap justify-items-strech gap-13  border-2 border-green-600 p-10  m-10">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
              <span class="font-medium"><li>{{ message }}</li></span>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </div>
  <!-- <script src="../node_modules/flowbite/dist/flowbite.js"></script> -->
  <!-- <script src='../../node_modules/flowbite/dist/flowbite.min.js'></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
